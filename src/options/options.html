<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <form id="options" class="container">
      <label class="field">
        <span class="label">Trigger key</span>
        <input
          type="text"
          id="trigger"
          class="input"
          placeholder="Trigger key like # for Issues and PRs"
          required
          pattern="\S+"
        />
      </label>
      <label class="field">
        <span class="label">Personal access token</span>
        <input type="password" id="token" class="input" placeholder="Personal access token" required />
      </label>
      <button type="submit" class="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
